<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire interactif</title>
</head>
<body>
  <h1>Formulaire interactif</h1>
  <form id="myForm" method="post">
    <div>
      <label for="nom">Nom*:</label>
      <input type="text" id="nom" name="nom" placeholder="ex: de la tour " required>
      <p id="nom-error" class="error"></p>
    </div>
    <div>
      <label for="prenom">Prénom* :</label>
      <input type="text" id="prenom" name="prenom"  placeholder="ex: jean-edward " required>
      <p id="prenom-error" class="error"></p>
    </div>
    <div>
      <label for="age">Âge* :</label>
      <input type="number" id="age" name="age"  placeholder="ex: 455 ans (boomer)" required>
      <p id="age-error" class="error"></p>
    </div>
    <div>
      <label for="email">Adresse e-mail* :</label>
      <input type="email" id="email" name="email" autocomplete="on" placeholder="ex: Jean-Edward.De-La-Tour@gmail.com" required>
      <p id="email-error" class="error"></p>
    </div>
    <div>
      <label for="mdp">Mot de passe* :</label>
      <input type="password" id="mdp" name="mdp" placeholder="ex: ******" required>
      <p id="mdp-error" class="error"></p>
    </div>
    <div>
      <button type="submit">Envoyer</button>
    </div>
    <div>
      <p class="obg">*obligatoire</p>
    </div>
  </form>
</body>
</html>
